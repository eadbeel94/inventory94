<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.tags.title %></title>
  <link rel="icon" href="/img/favicon.ico">
</head>
<body>
  <%= htmlWebpackPlugin.tags.header %>
  <!--Body section-->
  <section id="sec_bodyU1" class="container-fluid mt-2">
    <div class="row mx-0">
      <div class="col-4 animate__animated animate__slideInUp">

        <form class="card" id="frm_newuser">
          <section class="card-header text-center" style="font-size: 3vh; font-family: yanone1;">
            Agregar usuario
          </section>
          <section class="card-body px-3 py-2" id="sec_formadd">
            <label for="inp_account">Nombre de la cuenta</label>
            <div class="input-group mb-2">
              <input id="inp_account" class="form-control" type="text" placeholder="mech-eng1" required>
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
              </div>
            </div>
            <label for="inp_fullname">Nombre completo</label>
            <div class="input-group mb-2">
              <input id="inp_fullname" class="form-control" type="text" placeholder="lic Valeriano" required>
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
            </div>
            <label for="inp_phone">Telefono</label>
            <div class="input-group mb-2">
              <input id="inp_phone" class="form-control" type="text" placeholder="52-844-123-4567" required>
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
              </div>
            </div>
            <label for="inp_pass">Password</label>
            <div class="input-group mb-2">
              <input id="inp_pass" class="form-control" type="password" placeholder="52-844-123-4567" required>
              <!--<input id="inp_pass" class="form-control" type="password" required pattern="(?=.*\d)(?=.*[a-z]).{6,}">-->
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
              </div>
            </div>
            <label for="inp_confirm">Confirmar password</label>
            <div class="input-group mb-2">
              <input id="inp_confirm" class="form-control" type="password" placeholder="52-844-123-4567" required>
              <!--<input id="inp_confirm" class="form-control" type="password" required pattern="(?=.*\d)(?=.*[a-z]).{6,}">-->
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
              </div>
            </div>
            <label for="inp_level">Nivel del usuario</label>
            <div class="input-group mb-2">
              <select id="inp_level" class="form-control" required>
                <option value="">Elegir... </option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>9</option>
              </select>
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-layer-group"></i></span>
              </div>
            </div>
            <label for="inp_deps">Vehiculos autorizados</label>
            <div id="inp_deps" class="d-flex flex-wrap justify-content-center">
              <button type="button" class="btn btn-outline-primary m-1" >Electricos</button>
              <button type="button" class="btn btn-outline-primary m-1" >Hibrido</button>
              <button type="button" class="btn btn-outline-primary m-1" >Gasolina</button>
              <button type="button" class="btn btn-outline-primary m-1" >Diesel</button>
            </div>
          </section>
          <section class="card-footer">
            <button type="submit" id="btn_save" class="btn btn-info btn-block mt-0">
              Guardar <i class="fas fa-save pl-1"></i>
            </button>
            <button type="button" id="btn_update" class="btn btn-info btn-block d-none mt-0">
              Actualizar <i class="fas fa-redo pl-1"></i>
            </button>
          </section>

        </form>

      </div> 
      <div class="col-8 animate__animated animate__slideInUp">
        <div class="card" >
          <section class="card-header text-center" style="font-size: 3vh; font-family: yanone1;">Todos los usuario</section>
          <section class="card-body px-3 py-2" ><div class="row" id="sec_allusers"></div></section>
        </div>
      </div>
    </div>
  </section>
  <!--Modal section-->
  <section id="sec_modal"></section>
  <%= htmlWebpackPlugin.tags.footer %>
</body>
</html>
